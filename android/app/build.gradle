plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace "com.tanamcare.tanam_care"

    // WAJIB! untuk tflite_flutter
    compileSdk 36

    // --- PERBAIKAN 1: Ganti ndkVersion ---
    // ndkVersion flutter.ndkVersion  <-- (Hapus/Komentari baris lama ini)
    ndkVersion "26.1.10909125" 

    defaultConfig {
        applicationId "com.tanamcare.tanam_care"
        minSdk 21
        targetSdk 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        // --- PERBAIKAN 2: Ubah ke Java 17 ---
        // sourceCompatibility JavaVersion.VERSION_1_8 <-- (Hapus/Komentari)
        // targetCompatibility JavaVersion.VERSION_1_8 <-- (Hapus/Komentari)
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // --- PERBAIKAN 3: Tambahkan blok kotlinOptions ---
    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}
flutter {
    source "../.."
}
